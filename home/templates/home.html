<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
    <style>
        body {
            margin-left: 60px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h3>Enter Date of Birth to find Age</h3>
    <form action="{% url 'find_age' %}" method="get" class="row g-3">
        <div class="col-auto">
            <label for="day" class="visually-hidden">Day</label>
            <input type="number" class="form-control" id="day" name="day" placeholder="Day">
        </div>
        <div class="col-auto">
            <label for="month" class="visually-hidden">Month</label>
            <input type="number" class="form-control" id="month" name="month" placeholder="Month">
        </div>
        <div class="col-auto">
            <label for="year" class="visually-hidden">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Year">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Find</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
